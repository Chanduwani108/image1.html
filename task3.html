<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Text</title>
<style>
  .image-container {
    border: 3px solid black;
    display: inline-block;
    position:relative;
  }
  .image-container img {
    width: 30px;
    height: 30px;
  }

</style>
</head>
<body>

<div class="image-container">
  <img src="Bridge.jpg" alt="Bridge" width="30" height="30" title="I am image in webpage">
  
</div>

</body>
</html>
